<!doctype html>
  <html lang="en">
  <head>
    <!-- Meta Properties -->
    <meta charset="UTF-8">
    <title>Moba IO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="startpanel">
      <input type="text" autofocus placeholder="Enter your name here" id="playerName" maxlength="25" />
			<select id="hero" name="hero">
				<option value=1>Ranger</option>
				<option value=2>Brute</option>
			</select>
      <button id="joinGame">Join Game</button>
    </div>
    <div id="game">
      <canvas id="canvas" style="border:1px solid #000;" oncontextmenu="return false;"></canvas>
      <div id="inventory"></div>
    </div>
  </body>
  <script src="js/webpack_app.js"></script>
</html>
