<!doctype html>
    <html lang="en">
    <head>
        <!-- Meta Properties -->
        <meta charset="UTF-8">
        <title>Moba IO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
        <!-- CSS -->
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div id="startpanel">
            <input type="text" autofocus placeholder="Enter your name here" id="playerNameInput" maxlength="25" />
            <button id="joinGame" onclick="joinGame()">Join Game</button>
        </div>
        <div id="game">
            <canvas id="canvas" width="640" height="360" style="border:1px solid #000000;"></canvas>
            <div id="inventory"></div>
        </div>
    </body>
    <script src="js/socket-io.js"></script>
    <script src="js/game.js"></script>
    <script src="js/Entities.js"></script>
    <script src="js/Inventory.js"></script>
    <script src="js/app.js"></script>
</html>
